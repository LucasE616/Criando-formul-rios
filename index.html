<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./image/hourglass_empty.png">

</head>
<body>
  <div class="page">

    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>

            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="email">
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo 6 caracteres)</span></label>
            <input type="password" id="password" minlength="6">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="name-mentor">Nome do seu mentor <span>(somente o primeiro nome)</span></label>
            <input type="text" id="name-mentor">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <div class="premier-mentory">PRIMEIRA MENTORIA</div>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data</label>
              <input type="date" id="date">
            </div>

            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin">
            </div>

            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end">
            </div>
        </div>

          <div class="premier-mentory">SEGUNDA MENTORIA</div>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data</label>
              <input type="date" id="date">
            </div>

            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin">
            </div>

            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end">
            </div>
        </div>


        </div>
      </fieldset>
      
    </form>

    <footer>
      <input 
      class="button" 
      type="submit"
      form="my-form" 
      value="Salvar">
    </footer>

  </div>
</body>
</html>
